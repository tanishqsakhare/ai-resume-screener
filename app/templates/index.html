<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <div class="text-end p-3">
    <button id="toggle-theme" class="btn btn-sm btn-outline-dark">
      <span id="theme-icon">ğŸŒ™</span> Dark Mode
    </button>
  </div>

  <!-- Hero Section -->
  <div class="hero-section text-center text-white">
    <h1 class="display-4 fw-bold">ğŸš€ AI Resume Screener</h1>
    
  </div>

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">ğŸ“„ Upload Your Resume & Job Description</h3>
      </div>
      <div class="card-body">
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="resume" class="form-label">Choose a PDF or DOCX file</label>
            <input type="file" class="form-control" name="resume" accept=".pdf,.docx" required>
          </div>
          <div class="mb-3">
            <label for="jobdesc" class="form-label">Job Description</label>
            <textarea class="form-control" name="jobdesc" rows="6" placeholder="Paste the job description here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Upload & Analyze</button>
        </form>
      </div>
    </div>
  </div>

  <script>
  const toggleBtn = document.getElementById('toggle-theme');
  const themeIcon = document.getElementById('theme-icon');
  const body = document.body;

  // Load saved theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    enableDarkMode();
  }

  toggleBtn.addEventListener('click', () => {
    const isDark = body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    updateButton(isDark);
  });

  function enableDarkMode() {
    body.classList.add('dark-mode');
    updateButton(true);
  }

  function updateButton(isDark) {
    toggleBtn.classList.toggle('btn-outline-dark', !isDark);
    toggleBtn.classList.toggle('btn-outline-light', isDark);
    toggleBtn.innerHTML = isDark
      ? '<span id="theme-icon">â˜€ï¸</span> Light Mode'
      : '<span id="theme-icon">ğŸŒ™</span> Dark Mode';
  }
</script>

</body>
</html>
