<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Match Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; color: #333; }
    h1, h2 { color: #2c3e50; }
    .section { margin-bottom: 2rem; }
    mark { background-color: #ffe58f; padding: 0 4px; border-radius: 3px; }
    ul { padding-left: 1.2rem; }
  </style>
</head>
<body>
  <h1>Resume Match Report</h1>
  <p><strong>Match Score:</strong> {{ score }}%</p>

  <div class="section">
    <h2>Matched Skills</h2>
    <ul>
      {% for skill in matched_skills %}
        <li>{{ skill }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="section">
    <h2>Resume Text</h2>
    <pre>{{ text | safe }}</pre>
  </div>

  <div class="section">
    <h2>Job Description</h2>
    <pre>{{ jd }}</pre>
  </div>
</body>
</html>
